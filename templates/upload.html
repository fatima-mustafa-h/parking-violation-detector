<!DOCTYPE html>
<html>
<head>
    <title>Upload Video</title>
</head>
<body>
    <h2>Upload Video</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/*" required><br>
        <button type="submit">Upload</button>
    </form>

</body>
</html>
