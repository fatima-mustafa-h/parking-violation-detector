<!DOCTYPE html>
<html>
<head>
  <title>Violations</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav>
    <a href="{{ url_for('dashboard') }}">Dashboard</a> |
    <a href="{{ url_for('violations') }}">Violations</a> |
    <a href="{{ url_for('analytics') }}">Analytics</a> |
    <a href="{{ url_for('live_feed') }}">Live Feed</a> |
    <a href="{{ url_for('auth.logout') }}">Logout</a>
  </nav>
  <h1>Parking Violations</h1>
  <table>
    <thead>
      <tr><th>Time</th><th>Zone</th><th>Vehicle</th><th>Duration (s)</th></tr>
    </thead>
    <tbody>
      {% for v in violations %}
      <tr>
        <td>{{ v.time }}</td>
        <td>{{ v.zone }}</td>
        <td>{{ v.vehicle_id }}</td>
        <td>{{ v.duration }}</td>
      </tr>
      {% else %}
      <tr><td colspan="4">No violations detected.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
